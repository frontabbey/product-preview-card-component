<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
      <main class="grid">
        <main class=img>
          <img src="images/image-product-desktop.jpg" alt="product picture">
        </main>
      <main class="card-content">
        <h6 class="procat">Perfume</h6>
        <h2 class="proname"> Gabrielle Essence Eau De Parfum</h2>
        <p class="prodes"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <p class="currentprice">$149.99</p>
  <p class="oldprice">$169.99</p>
  <button class="click"><img src="images/icon-cart.svg" alt="icon cart">Add to Cart.</button>
  </main>
  </main>
</body>
</html>
